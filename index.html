<!DOCTYPE html>
<html>
<head>
<title>Registration form</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="main"> 
        <form action="action_page.php" style="border:1px solid #ccc000">
            <h2 align="center">Registration Form</h2>
            <label for="name"><b>Name:</b></label>
            <input placeholder="Enter your name" type="text" name="name"><br><br>
            <label for="email"><b>Email:</b></label>
            <input name="email" type="email" placeholder="Enter your email"><br><br>
            <label for="phone"><b>Phone:</b></label>
            <input name="phone" type="text" maxlength="10" placeholder="Mobile number"><br><br>
            <label for="uname"><b>Username:</b></label>
            <input name="uname" type="text" placeholder="Enter your username"><br><br>
            <label for="pwd"><b>Password:</b></label>
            <input name="pwd" placeholder="Enter the password" type="password"><br><br>
            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
        </form>
    </div>

</body>

</html>
